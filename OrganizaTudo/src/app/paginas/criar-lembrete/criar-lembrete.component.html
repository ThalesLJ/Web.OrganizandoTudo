<div class="form">

    <!--Título da Lista-->
    <input class="tituloLembrete" type="text" placeholder="Título do Lembrete" [(ngModel)]="titulo" />

    <!--Lista de Lembretes-->
    <div>

        <!--Lembrete 1-->
        <div class="divLembrete" *ngIf="lembretes >= 1">
            <!--Título do Lembrete e Botões para Aumentar/Diminuir Lista-->
            <div class="divTituloLembrete">
                <input class="tituloLista" value="Título do Lembrete 1" placeholder="Título da 1ª Lista" [(ngModel)]="titulo1" />
                <button class="btnAddItem" (click)="addLembrete(1);">+</button>
            </div>
            <!--Itens do Lembrete-->
            <div class="divItensLembrete" [formGroup]="_lembrete1">
                <div formArrayName="itemRows">
                    <div *ngFor="let item of _lembrete1.controls.itemRows['controls']; let i=index" [formGroupName]="i">
                        <input class="fields" formControlName="item" placeholder="Item" />
                        <button class="btnSubItem" (click)="subLembrete(1);">x</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Lembrete 2-->
