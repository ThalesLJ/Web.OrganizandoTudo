<div class="header">
    <input (input)="verificarTitulo()" value="{{data.nota.titulo}}" matInput [(ngModel)]="data.nota.titulo" />

    <div id="mdiv" (click)="fechar()">
        <div class="mdiv">
            <div class="md"></div>
        </div>
    </div>
</div>

<div class="modal">
    <textarea (input)="verificarNota()" focus value="{{data.nota.nota}}" matInput
        [(ngModel)]="data.nota.nota"></textarea>
</div>

<mat-dialog-actions align="center" style="display: flex; flex-direction: row;">
    <button mat-button (click)="salvar()" class="btnSalvar"
        [ngStyle]="{'background-color' : naoSalvo ? 'red' : '#35C0ED'}">Salvar
    </button>
    <button mat-button (click)="excluir()" class="btnExcluir">Excluir</button>
    <button mat-button (click)="salvar_sair()" class="btnSalvarSair">Salvar e Fechar</button>
</mat-dialog-actions>
